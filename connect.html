<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional CSS for animations and design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7; /* Light blue background */
        }

        main {
            text-align: center;
            padding: 2rem;
        }

        #error-page {
            background-color: #fff; /* White background for error section */
            padding: 2rem;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333; /* Dark text color */
            animation: fadeInDown 2s;
        }

        p {
            margin-bottom: 0.5rem;
            color: #555; /* Medium-dark text color */
            animation: fadeInUp 2s;
        }

        img {
            width: 200px;
            margin-bottom: 1rem;
            animation: fadeIn 2s;
        }

        a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4682b4; /* Dark blue button background */
            color: #fff; /* Light text color */
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #87ceeb; /* Light blue hover color */
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <main>
        <section id="error-page">
            <h1>404 - Page Not Found</h1>
            <img src="error-image.jpg" alt="Error Image">
            <p>Hey! this is Umesh This page might broke down I'm working on it</p>
            <a href="index.html">Go to Home</a>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
